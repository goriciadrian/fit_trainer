<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('home_personal_trainer.webp') no-repeat center center fixed;
            background-size: cover;
            filter: blur(0);
            opacity: 0;
            animation: showClear 1s ease-in-out forwards, blurEffect 1s ease-in-out forwards 1s;
        }
        .foreground {
            position: absolute;
            text-align: center;
            font-size: 1.5rem;
            opacity: 0;
            animation: textFadeIn 1s ease-in-out forwards 1s, textFadeOut 1s ease-in-out forwards 14s;
            color: white;
            text-shadow: 2px 2px 5px rgba(50, 50, 50, 0.8);
        }
        .sections {
            position: absolute;
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: sectionsFadeIn 1s ease-in-out forwards 1s;
        }
        .section {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            color: #333;
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
        }
        .section:hover {
            background: rgba(255, 255, 255, 1);
        }
        @keyframes showClear {
            from { opacity: 0; filter: blur(0); }
            to { opacity: 1; filter: blur(0); }
        }
        @keyframes blurEffect {
            from { filter: blur(0); }
            to { filter: blur(18px); }
        }
        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes textFadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
        @keyframes sectionsFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="foreground">
    </div>
    <div class="sections">
        <a href="./home.html" class="section">ACASA</a>
        <a href="./despre_mine.html" class="section">Despre mine</a>        
        <a href="./portofoliu.html" class="section">Portofoliu antrenamente</a>
        <a href="./colabs.html" class="section">Colaboratori</a>
        <a href="./contact.html" class="section">Contact</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');

body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow-y: auto;
    text-align: center;
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('home_personal_trainer.webp') no-repeat center center fixed;
    background-size: cover;
    filter: blur(30px);
    opacity: 1;
    z-index: -1;
}

.foreground {
    position: relative;
    font-size: 1.2rem;
    max-width: 90%;
    margin-top: 100px;
    margin-bottom: 40px;
    padding: 10px;
}

.sections {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    background: rgba(0, 0, 0, 0.7);
    padding: 8px;
    z-index: 2;
}

.section {
    background: rgba(255, 255, 255, 0.9);
    padding: 12px 20px;
    border-radius: 10px;
    text-transform: uppercase;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
    color: #333;
    font-family: 'Oswald', sans-serif;
    font-size: 1rem;
}

.section:hover {
    background: rgba(255, 255, 255, 1);
}

.image-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding-top: 20px;
    margin-bottom: 30px;
}

.image-container img {
    max-width: 90%;
    height: auto;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="sections">
        <a href="./home.html" class="section">ACASA</a>
        <a href="./despre_mine.html" class="section">Despre mine</a>        
        <a href="./portofoliu.html" class="section">Portofoliu antrenamente</a>
        <a href="./colabs.html" class="section">Colaboratori</a>
        <a href="./contact.html" class="section">Contact</a>
    </div>
    <div class="foreground">
        <h1>Contact</h1>
        <p>Vrei să îți transformi stilul de viață și să descoperi bucuria mișcării?</p>
        <p>Scrie-mi un mesaj pe Instagram la @adi_g_fit_trainer.</p>
    </div>
    <div class="image-container">
        <a href="https://www.instagram.com/adi_g_fit_trainer/" target="_blank">
            <img src="./contact.webp" alt="Contact Instagram">
        </a>
    </div>
</body>
</html>

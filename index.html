<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: auto; /* Permite derularea */
            text-align: center;
            padding: 20px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bckgrnd.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(0);
            opacity: 0;
            animation: showClear 2s ease-in-out forwards, blurEffect 2s ease-in-out forwards 7s;
        }

        .foreground {
            position: relative;
            font-size: 1.3rem; /* Dimensiune mai mică pentru mobil */
            opacity: 0;
            animation: textFadeIn 3s ease-in-out forwards 9s, textFadeOut 2s ease-in-out forwards 14s;
            color: white;
            text-shadow: 2px 2px 5px rgba(50, 50, 50, 0.8);
            max-width: 90%;
            padding: 20px;
        }

        @keyframes showClear {
            from { opacity: 0; filter: blur(0); }
            to { opacity: 1; filter: blur(0); }
        }

        @keyframes blurEffect {
            from { filter: blur(0); }
            to { filter: blur(15px); } /* Redus pentru performanță mai bună */
        }

        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textFadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        /* MEDIA QUERIES - Optimizări pentru mobil */
        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 10px;
            }

            .foreground {
                font-size: 1.1rem; /* Ajustat pentru ecrane mici */
                max-width: 95%;
                padding: 15px;
            }

            .background {
                filter: blur(12px); /* Blur mai mic pentru performanță mai bună */
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="foreground">
        <h1>Transformă-ți viața cu AdiFit Trainer</h1>
        <p>Antrenează-te inteligent și atinge-ți obiectivele mai rapid.</p>
    </div>
    <script>
        // Setăm timpul de finalizare al animațiilor (în milisecunde)
        const animationDuration = 16000; // 11 secunde

        // După ce s-au terminat animațiile, redirecționăm spre pagina home.html
        setTimeout(() => {
            window.location.href = './home.html';
        }, animationDuration);
    </script>
</body>
</html>
